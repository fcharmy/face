{% load staticfiles %}
{% include "face_tech/header.html" %}

<div class="container">

    <div class="page-header">
        <h3>{{ message|escape}}</h3>
    </div>
    {% if error_message %}<p><span class="alert alert-warning"><strong>{{ error_message|escape}}</strong></span></p>{% endif %}

    <div>
        <form action="{% url url %}" method="post" enctype="multipart/form-data">
            {{ form }}
            <br/><input type="submit" value="Submit" />
        </form>
    </div>

    {% include "face_tech/footer.html" %}
</div>
