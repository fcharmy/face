{% load staticfiles %}
{% include "header.html" %}
<div class="container">
    <div class="page-header">
        <h3>{{ title|escape}}</h3>
    </div>
    {% if message %}<p><span class="alert alert-warning"><strong>{{ message|escape }}</strong></span></p>{% endif %}

    <section>
        <form action="{% url url %}" method="post">
            {% csrf_token %}
            {{ form }}
            <br/><input type="submit" value="Submit" />
        </form>
    </section>

{% include "footer.html" %}
</div>
