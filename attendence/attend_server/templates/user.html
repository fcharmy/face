{% load staticfiles %}
{% include "header.html" %}
<!-- Custom styles for this template -->
<link href="{% static 'dashboard.css' %}" rel="stylesheet">

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview</a></li>
            {% if user.is_authenticated %}<li><a href="{% url 'attend:module_form' %}">Create Module</a></li>{% endif %}
          </ul>
          <ul class="nav nav-sidebar">
            {% for item in modules %}
                <li><a href="{% url 'attend:view_module' %}?code={{ item.ID }}">{{ item.CourseCode }} {{ item.CourseName }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% include html %}
        </div>
      </div>
    </div>

{% include "footer.html" %}
